<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto mt-lg mt-3 shadow-sm px-lg-5 px-2 py-3">
        <h3 class="my-lg-4 my-2 text-center text-decoration-underline">School Portal</h3>
        <div class="alert alert-danger p-2 text-center" id="errorMsg" style="display: none;">
            Space cannot be Blank
        </div>
        <input type="text" class="form-control form-control-sm shadow-none my-3" placeholder="Enter Your Course" id="course"> 
        <button onclick="addCourse()" class="btn btn-secondary w-100 my-1 btn-sm">
            Add Course
        </button>
    </div>


    <script>
        var allCourses = []
        function addCourse() {
            if (course.value == "") {
                errorMsg.style.display = 'block'
            }else{
                errorMsg.style.display = 'none'
                allCourses.push(course.value)
                document.getElementById('course').value = ""
                console.log(allCourses);
                
            }
        }
    </script>
</body>
</html>
